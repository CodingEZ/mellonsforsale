{% extends "base_logged_in.html" %}

{% block content %}

    <div class="centered-content">
        <h1 class="page_name"> Items of {{entry.first_name}} {{entry.last_name}} </h1>
        <div>
            <form action="{% url 'profile_show' profile.id %}">
                <input type="submit" value="Profile Overview" />
            </form>
        </div>
    </div>

    <!-- React renders into here -->
    <h4>Items You Own</h4>
    <div id="profile_items"></div> <br/>

    <h4>Items You are Interested In</h4>
    <div id="interest_items"></div>

    {% load static %}
    <script src="{% static 'mellonsforsale/js/325.js' %}" type="text/javascript"></script>
    <script src="{% static 'mellonsforsale/js/profile_my_items.js' %}" type="text/javascript"></script>

{% endblock %}
